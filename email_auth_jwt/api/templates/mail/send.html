<form method="POST" action="{% url 'send_email'%}">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">이름</label>
        <input name="name" type="text" class="form-control" id="name" placeholder="이름을 입력해주세요.">
    </div>
    <div class="form-group">
        <label for="student_id">학번</label>
        <input name="student_id" type="text" class="form-control" id="student_id" placeholder="학번을 입력해주세요.">
    </div>
    <div class="form-group">
        <label for="email">이메일 주소</label>
        <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">인증</button>
</form>
